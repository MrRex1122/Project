{% extends 'base.html' %}
{% block title %}Смена пароля{% endblock %}
{% block content %}
  <h1>Смена пароля</h1>
  <form method="post">
    {{ form.hidden_tag() }}
    <div>{{ form.old_password.label }} {{ form.old_password() }}</div>
    <div>{{ form.new_password.label }} {{ form.new_password() }}</div>
    {{ form.submit(class="btn") }}
  </form>
{% endblock %}
